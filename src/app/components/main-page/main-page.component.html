<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer [mode]="isSideNavSideMode ? 'side' : 'over'" (openedChange)="onDrawerOpenChange($event)"
    [opened]="isSideNavOpened">
    <div class="d-flex flex-column align-items-center h-100 side-bar-menu">
      <mat-toolbar>
        <img class="rtc-logo" src="/imgs/rtc-icon.png">
        <span class="spacer"></span>
        <button mat-icon-button (click)="onDrawerModeChange()">
          <mat-icon fontSet="material-symbols-outlined">{{isSideNavSideMode?'keep_off':'keep'}}</mat-icon>
        </button>
      </mat-toolbar>
      <mat-nav-list class="w-100">
        <a mat-list-item data-tab-name="Update commuter bus route"
          (click)="onAddTab('Update commuter bus route', bus, true)">
          <img matListIcon src="/imgs/icons/dashboard.png" class="icon me-1">
          <span class="fw-sidenav">Commuter bus route</span>
        </a>
        <a mat-list-item (click)="applicationFormOpen = !applicationFormOpen" [class.open]="applicationFormOpen">
          <img matListIcon src="/imgs/icons/forms.png" class="icon me-1">
          <span class="fw-sidenav">Application form</span>
          <span class="spacer"></span>
          <fa-icon [icon]="applicationFormOpen? faChevup:faChevdown" class="chevron"></fa-icon>
        </a>
        <div class="submenu" [class.open]="applicationFormOpen">
          <a mat-list-item data-tab-name="Request for event" (click)="onAddTab('Request for event', requestFormEvent)">
            <img matListIcon src="/imgs/icons/events.png" class="icon me-1">
            <span class="fw-sidenav">Request for event</span>
          </a>
          <a mat-list-item data-tab-name="Request for bus route"
            (click)="onAddTab('Request for bus route', requestFormRoute)">
            <img matListIcon src="/imgs/icons/bus.png" class="icon me-1">
            <span class="fw-sidenav">Request for bus route</span>
          </a>
          <a mat-list-item data-tab-name="Request for bus stop"
            (click)="onAddTab('Request for bus stop', requestFormStop)">
            <img matListIcon src="/imgs/icons/bus-stop.png" class="icon me-1">
            <span class="fw-sidenav">Request for bus stop</span>
          </a>
        </div>
        <a mat-list-item data-tab-name="Approval" (click)="onAddTab('Approval', approval)">
          <img matListIcon src="/imgs/icons/approval.png" class="icon me-1">
          <span class="fw-sidenav">Approval</span>
        </a>
        <a mat-list-item data-tab-name="Schedule management" (click)="onAddTab('Schedule management', schedule)">
          <img matListIcon src="/imgs/icons/schedule.png" class="icon me-1">
          <span class="fw-sidenav">Schedule management</span>
        </a>
        <a mat-list-item data-tab-name="Operation management"
          (click)="onAddTab('Operation management', operation)">
          <img matListIcon src="/imgs/icons/operation.png" class="icon me-1">
          <span class="fw-sidenav">Operation management</span>
        </a>
        <a mat-list-item data-tab-name="Payment management" (click)="paymentManagementOpen = !paymentManagementOpen"
          [class.open]="paymentManagementOpen">
          <img matListIcon src="/imgs/icons/payment.png" class="icon me-1">
          <span class="fw-sidenav">Payment management</span>
          <span class="spacer"></span>
          <fa-icon [icon]="paymentManagementOpen? faChevup:faChevdown" class="chevron"></fa-icon>
        </a>
        <div class="submenu" [class.open]="paymentManagementOpen">
          <a mat-list-item data-tab-name="Pricing management" (click)="onAddTab('Pricing management', pricing)">
            <img matListIcon src="/imgs/icons/pricing.png" class="icon me-1">
            <span class="fw-sidenav">Pricing management</span>
          </a>
          <a mat-list-item data-tab-name="Service completion"
            (click)="onAddTab('Service completion', serviceCompletion)">
            <img matListIcon src="/imgs/icons/service-outcome.png" class="icon me-1">
            <span class="fw-sidenav">Service completion</span>
          </a>
        </div>
        <a mat-list-item (click)="categoriesOpen = !categoriesOpen" [class.open]="categoriesOpen">
          <img matListIcon src="/imgs/icons/categories.png" class="icon me-1">
          <span class="fw-sidenav">Categories</span>
          <span class="spacer"></span>
          <fa-icon [icon]="categoriesOpen? faChevup:faChevdown" class="chevron"></fa-icon>
        </a>
        <div class="submenu" [class.open]="categoriesOpen">
          <a mat-list-item data-tab-name="Areas" (click)="onAddTab('Areas', area)">
            <img matListIcon src="/imgs/icons/areas.png" class="icon me-1">
            <span class="fw-sidenav">Areas</span>
          </a>
          <a mat-list-item data-tab-name="Locations" (click)="onAddTab('Locations', location)">
            <img matListIcon src="/imgs/icons/locations.png" class="icon me-1">
            <span class="fw-sidenav">Locations</span>
          </a>
          <a mat-list-item data-tab-name="Route types" (click)="onAddTab('Route types', routeType)">
            <img matListIcon src="/imgs/icons/communication.png" class="icon me-1">
            <span class="fw-sidenav">Route types</span>
          </a>
          <a mat-list-item data-tab-name="Vehicles" (click)="onAddTab('Vehicles', vehicles)">
            <img matListIcon src="/imgs/icons/car.png" class="icon me-1">
            <span class="fw-sidenav">Vehicles</span>
          </a>
        </div>
      </mat-nav-list>
      <div class="spacer"></div>
      <div class="w-100" style="height: 52px;">
        <button mat-icon-button class="d-flex justify-content-center ms-1" [cdkMenuTriggerFor]="profileMenu"
          aria-label="Account options">
          <mat-icon fontIcon="account_circle"></mat-icon>
        </button>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content-wrapper">
      <button #btnToggle class="toggle-btn" [class.open]="!isSideNavOpened"
        (click)="drawer.toggle();btnToggle.classList.toggle('open', isSideNavOpened)">
      </button>
      <div class="content">
        <dynamic-tabs #tabContainer />
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #profileMenu>
  <div class="profile-menu" cdkMenu>
    <button mat-menu-item class="profile-menu-item">
      <mat-icon>person</mat-icon>
      <span>Tài khoản</span>
    </button>
    <button mat-menu-item class="profile-menu-item">
      <mat-icon>logout</mat-icon>
      <span>Đăng xuất</span>
    </button>
  </div>
</ng-template>
